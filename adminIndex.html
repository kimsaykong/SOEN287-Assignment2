    <td class="form content-left adminpage" colspan="6">
      <div>
        <div class="left"><label for="proStatement"> Professional Statement:</label></div>
        <div class="right"><textarea id="proStatement"></textarea></div>
      </div>
      <div>
        <div class="left"><label for="bio"> Brief Biography:</label></div>
        <div class="right"><textarea id="bio"></textarea></div>
      </div>

        <div class="right">
          <input class="submit" type="submit" value="Submit" onclick="submitIndex()">
        </div>
      </div>
    </td>
  </tr>
</table>
<script type="text/javascript">
  function submitIndex(){

    var inData = document.getElementById("proStatement").value + "\n\n\n" + document.getElementById("bio").value;

    var data2Blob = new File([inData], "adminIndex", {type: "text/plain"});

    var blob2URL = window.URL.createObjectURL(data2Blob);

    /* Create a HTML anchor tag via JavaScript, and force download */

    var anchorTag = document.createElement("a");

    anchorTag.href = blob2URL;

    anchorTag.download = "adminIndex";

    anchorTag.click();
  }
</script>
